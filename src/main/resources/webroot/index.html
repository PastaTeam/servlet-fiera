<!doctype html> <html ng-app="fieraApp"> <head> <link rel="stylesheet" type="text/css" href="app/styles/main.scss"> <meta charset="utf-8"> <title ng-controller="ToolbarCtrl">{{pageTitle}}</title> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <link rel="stylesheet" href="styles/vendor.55931168.css"> <link rel="stylesheet" href="styles/main.b2be9c2a.css"> </head> <body> <div layout="column" style="height: 100%" md-theme="{{theme}}" ng-cloak> <section layout="row" flex="" ng-controller="SidenavCtrl"> <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md') && !closed"> <div class="sidenav-top"> <div id="avatar" class="blockies-avatar" ng-blockies="account.email"></div> {{account.email}} <md-menu md-position-mode="target-left bottom" ng-if="account.role != 'guest'" style="margin-bottom: 1px"> <md-button aria-label="Open account options" class="md-icon-button" ng-click="openAccountMenu($mdMenu, $event)"> <md-icon>expand_more</md-icon> </md-button> <md-menu-content width="3"> <md-menu-item> <md-button ng-click="logout();"> <md-icon>exit_to_app</md-icon> Logout </md-button> </md-menu-item> </md-menu-content> </md-menu> </div> <md-content class="sidenav-content layout-fill-height-fix" layout-fill> <md-list> <md-divider class="divider-space-bottom"></md-divider> <md-list-item ng-if="canShow(entry)" ng-click="handleClick(entry, $event)" ng-repeat="entry in menuEntries" class="sidenav-list-item"> <md-icon class="list-icon">{{entry.icon}}</md-icon> <p>{{entry.title}}</p> </md-list-item> </md-list> </md-content> </md-sidenav> <md-content flex style="position: relative"> <md-toolbar class="md-theme-indigo" style="position: initial" ng-controller="ToolbarCtrl" ng-hide="hide"> <h1 class="md-toolbar-tools"> <md-button hide-gt-md class="md-icon-button" style="font-
